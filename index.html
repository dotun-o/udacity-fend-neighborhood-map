<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Udacity Front-End Developer Nanodegree: Neighborhood Map Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/markers.js"></script>
  
  <link rel="stylesheet" href="css/app.css">
  
  <title>Neighborhood Map</title>
</head>

<body>
<div class="wrapper">
  <div id="map"></div>
  <input id="search" type="text" data-bind="textInput: query, valueUpdate: 'afterkeydown'" placeholder="Type here to filter pins">
  <ul id="locations-list" data-bind="foreach: filteredPins">
    <li data-bind="text: title, click: triggerClickOnPin"></li>
  </ul>
  <div id="info-pane">
    <header class="info-pane-header">
      <h2>Location Info</h2>  
      <div class="close" title="Close">X</div>
    </header>
    <div class="info-pane-content"></div>
  </div>
</div>

<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCsG_CIY8Ngjd1OEu2LGJr5O9QWdTt4NiM&callback=initMap" onerror="mapError()"></script>
</body>
</html>
